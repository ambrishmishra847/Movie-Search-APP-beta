<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Movie Search App built with React and Bootstrap"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>Movie Explorer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

    
    <style>

  body {
    background-color: #000c4f; /* Solid dark blue */
    margin: 0; /* Remove default browser margin */
    font-family: 'Inter', sans-serif; /* Set global font */
    overflow-x: hidden; /* Prevent horizontal scrolling */
  }
  /* Custom hover effect for movie cards */
  .transform-hover {
    transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
  }
  .transform-hover:hover {
    transform: translateY(-5px) scale(1.02);
    /* A subtle primary-like shadow on hover */
    box-shadow: 0 1rem 3rem rgba(109, 92, 222, 0.4) !important;
  }
  /* Custom placeholder color for the search input to match the image */
  .custom-placeholder-color::placeholder {
    color: #8C8FA1; /* A muted grey, matching the image */
    opacity: 1; /* Ensure full opacity */
  }
</style>
    
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcSanK8RUQOASozpmw/ig"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
